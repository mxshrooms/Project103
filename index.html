 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h1 id="heading">Object Recogniser</h1>
        <h1 style="font-size: 22px; color:whitesmoke; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">This model is trained to identify the following objects:</h1>
        <br>
        <p>Camera</p>
        <p>Book</p>
        <p>Pillow</p>
        <p>Pencil Tin</p>
        <a href="https://drive.google.com/file/d/1CkJDAjJrL2j4Yp1ORYyEPLb3EK6wL4dB/view?usp=sharing">Demo Video</a>
        <br>
        <a href="https://teachablemachine.withgoogle.com/models/aoTHSGutV/">Link to Teachable Machine project</a>
        <br>
        <label id="label1">Webcam View - </label>
        <div id="camera">
  
        </div>
        <button onclick="takepic()">Click Picture</button>
        <div id="result">
  
        </div>
        <br><br>
  
        <br><br>
  
        <br><br>
        <button onclick="identify()">Identify Image</button>
        <br><br>
  
        <p style="font-size: 22px;">Object: <span id="object"></span></p>
        <p style="font-size: 22px;">Accuracy: <span id="confidence"></span></p>
      </center>
  
    </div>
    <script src="main.js"></script>
  
  </body>
  </html>
